<!DOCitem html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
       
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
       
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">

        <link rel="stylesheet" href="styles.css">

        <title>BoolFlix</title>
    </head>

    <body>
        <div id="root">

            <select v-model="itemToSearch">
                <option value="" selected>Film - TvSeries</option>
                <option :value="item" v-for="item in itemsList">{{item}}</option>
            </select>

            <input item="text" v-model="userInput" @click="research()">
            <button>Search</button>

            <ul v-for="movie in completeList">
            
                <li>{{movie.title}}</li>
                <li>{{movie.original_title}}</li>
                <li>{{movie.vote_average}}</li>
                    
            </ul>
            
        </div>

        <script src="script.js"></script>
    </body>
</html>
